<nav id="navbar" class="navbar navbar-expand-md sticky-nav py-0">
  <div class="container-md">

    <div class="theme-container">
      <!-- <button (click)="togglethemes($event)" class="theme-icon">
        themes
      </button> -->
      <a class="theme" (click)="togglethemes($event)"><i class="fas fa-palette"></i></a>

      <div
        *ngIf="showThemes"
        class="theme-card"
        @slideDownUp
      >
        <div class="d-flex flex-wrap">
          <div *ngFor="let theme of themes" class="theme-item">
            <a  (click)="switchTheme(theme.title)" [innerHTML]="theme.icon">
              
            </a>
          </div>
        </div>
      </div>
    </div>

    <a class="navbar-brand" href="#">Hasan Shahariar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse position-relative" id="navbarScroll">
      <ul class="navbar-nav ms-auto  my-md-0 navbar-nav-scroll gap-3" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="changeMenu(1,'nav')"
            [ngClass]="{'active':menu==1}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="changeMenu(2,'skills')"
            [ngClass]="{'active':menu==2}">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="changeMenu(3,'experiance')"
            [ngClass]="{'active':menu==3}">Experience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="changeMenu(4,'projects')"
            [ngClass]="{'active':menu==4}">Projects</a>
        </li>
      </ul>
      

    </div>
  </div>
</nav>
